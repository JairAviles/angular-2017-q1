<h1>
  {{title}}
</h1>
<div *ngFor="let voto of votos">
  <input-component voto="{{voto.title}}" (addVoto)="addVoto($event)"></input-component>
</div>
<h3 gigant highlight>{{votacion}}</h3>

<h2>Converso</h2>

<div>Cantidad: <input [(ngModel)]="cantidad" /></div>
<div>1 dolar es: <input [(ngModel)]="factor" /></div>
<p>
  oh es: {{cantidad | conversorPipe:factor }}
</p>

<ul>
  <li *ngFor="let ticket of tickets" gigant (click)="verTicket(ticket.id)">
      <b>Ticket N: {{ticket.id}}</b> - {{ticket.titulo}}
      <span highlight> [ {{ticket.estado}} ] </span>
  </li>
</ul>

<form [formGroup]="myForm" (ngSubmit)="myForm.value">
    <div>
        <label for="nameInput">Nombre</label>
        <input type="text" id="nameInput" placeholder="Nombre" name="nombre" [formControl]="myForm.controls['name']" />
    </div>
    <button type="submit">Submit</button>

</form>

<button (click)="increment()">Incrementar</button>
<div>Counter: {{counter | async}}</div>
<button (click)="decrement()">Decrementar</button>
<button (click)="reset()">Reset</button>

<p gigant>Progress: {{progress}}%</p>
<p gigant *ngIf="progress >= 100">Done processing {{label}} of Angular zone!</p>
<button gigant (click)="processWithinAngularZone()">con Angular Zone</button>
<button gigant (click)="processOutsideOfAngularZone()">sin Angular Zone</button>
