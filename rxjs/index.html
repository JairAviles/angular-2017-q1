<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RxJs Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.0.1/Rx.min.js" type="text/javascript"></script>
</head>
<body>
    <input type="button" id="boton" value="pulsar">

    <script>
        var boton = document.getElementById('boton');
        var botonStream = Rx.Observable.fromEvent(boton, 'click');

        var suma = botonStream.map(function(x){
                            return 1;
                        })
                        .scan(function(x, y){
                            return x + y;
                        },0)
                        .subscribe(function(resultado){
                          console.log(resultado);
                        })

    </script>

</body>
</html>
